<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="template.xhtml">
	<ui:define name="content">
		<h:messages />
		<h1>List of customers</h1>
		<h:dataTable id="processtable" value="#{processManager.instances}" var="p">
	      <h:column>
	        <f:facet name="header">
	          <h:outputText value="Id" />
	        </f:facet>
	        <h:outputText id="processId" value="#{p.id}" />
	      </h:column>
	      <h:column>
	        <f:facet name="header">
	          <h:outputText value="Name" />
	        </f:facet>
	        <h:outputText id="processId" value="#{p.processName}" />
	      </h:column>
	      <h:column>
	        <f:facet name="header">
	          <h:outputText value="State" />
	        </f:facet>
	        <h:outputText id="processId" value="#{p.state}" />
	      </h:column>
	      <h:column>
	        <f:facet name="header">
	          <h:outputText value="Initiator" />
	        </f:facet>
	        <h:outputText id="processId" value="#{p.initiator}" />
	      </h:column>
		</h:dataTable>
		<a href="javascript:history.back(-1)">Go Back</a>
	</ui:define>
</ui:composition>
</html>
